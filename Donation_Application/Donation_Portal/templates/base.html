{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>
      {{ title }}
    </title>
    {%else%}
    <title>
      Django App
    </title>
    {%endif%}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custon CSS -->
    <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<ul class="navbar-nav mr-auto ml-5">
    <li class="nav-item active ml-2 mr-2"><a class="nav-link text-light" href="/">Home</a></li>
    <li class="nav-item active ml-2 mr-2"><a class="nav-link text-light" href="/portal">Portal</a></li>
</ul>
<ul class="navbar-nav mr-5 ml-auto">
  {% if request.user.is_authenticated %}
       <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle ml-2 mr-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{request.user.username|capfirst}}
        </button>
        <div class="dropdown-menu" aria-labelledby="profileDropdown">
          <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
          <a class="dropdown-item" href="#">Transactions</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
  {% else %}
     <li class="nav-item dropdown mx-2 ml-2 mr-2">
      <a href="{% url 'login' %}" class="nav-link text-light">Login</a>
     </li>
     <li class="nav-item mx-2 ml-2 mr-2">
      <a href="{% url 'signup' %}" class="nav-link text-light">Signup</a>
     </li>
  {% endif %}
  <style>
  </style>
</ul>
</nav>  
<!-- Main Section -->
<div class="pl-5 pr-5 bg-secondary">
  <div class="ml-5 mr-5">
    {% block content %}{% endblock %}
  </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  

</body>
</html>
