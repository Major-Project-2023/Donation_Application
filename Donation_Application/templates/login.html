<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url "home" %}">NGO NAME</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="{% url "portal" %}">Payment Portal</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href = "{% url "login"%}"><span class="glyphicon glyphicon-user"></span> Login</a></li>
            <li><a href="{% url "signup"%}"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a></li>
          </ul>
        </div>
      </nav>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h1>login</h1>
</body>
</html>
