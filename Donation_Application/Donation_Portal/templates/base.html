{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>
      {{ title }}
    </title>
    {%else%}
    <title>
      Django App
    </title>
    {%endif%}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custon CSS -->
    <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav mr-auto ml-auto">
    <li class="nav-item active"><a class="nav-link text-secondary" href="/">Home</a></li>
    <li class="nav-item active"><a class="nav-link text-secondary" href="/portal">Portal</a></li>
  </ul>
  <ul class="navbar-nav ml-auto mr-auto">
    <li class="nav-item active"><a class="nav-link text-success" href="{% url 'login' %}">Login</a></li>
    <li class="nav-item active"><a class="nav-link text-success" href="/signup">Signup</a></li>
  </ul>
</nav>

<!-- Main Section -->
  <main role="main" class="container">
    <div class="row ml-auto">
      <div class="col-md-8">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>
  
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
</body>
</html>
